<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Edit Pump</mat-card-title>
    <form [formGroup]="pumpForm" autocomplete="off" novalidate (ngSubmit)="editPump(pumpForm.value)" fxLayout="column wrap"
      fxLayoutAlign="left left" fxLayoutGap="10px">
      <mat-card-content class="form-container">
        <mat-form-field>
          <mat-label>Ingredient</mat-label>
          <mat-select formControlName="ingredient" required>
            <mat-option [value]="'none'">--No Ingredient--</mat-option>
             <mat-option *ngFor="let ingredient of ingredients" [value]="ingredient._id">
              {{ingredient.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="center">
        <button mat-raised-button color="primary" type="submit" [disabled]="!pumpForm.valid">Edit</button>
        <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
