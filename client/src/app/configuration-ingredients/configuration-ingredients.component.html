<p>
  <a [routerLink]="['/configuration/ingredients/create']" mat-button color="primary">Create Ingredient</a>
</p>

<table mat-table [dataSource]="ingredients">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> <button mat-flat-button color="warn" type="button" (click)="deleteIngredient(element)">Delete</button> </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
