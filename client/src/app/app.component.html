<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
        <a mat-list-item routerLink="/">Dashboard</a>
        <a mat-list-item routerLink="/recipes">Recipes</a>
        <a mat-list-item routerLink="/custom">Custom</a>
        <a mat-list-item routerLink="/configuration">Configuration</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
        <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Bartender</span>
        </mat-toolbar>
        <!-- Content is here -->
        <main class="sidenav-content">
        <router-outlet></router-outlet>
        </main>
        <!-- Content ends -->
    </mat-sidenav-content>
</mat-sidenav-container>
